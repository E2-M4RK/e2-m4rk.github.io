<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 | Not Found Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/E2.png" type="image/png">
</head>
<style>
    body{
        min-height: 100vh;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(45deg, #f3ec78, #ffffff);
        background-size: 400% 400%; animation: waveLight 3s ease infinite;
        align-items: center; 
        justify-content: center;
        display: flex;
        position: relative;
        padding: 0;
        margin: 0;

    }
    @keyframes waveLight {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }
    @keyframes shake {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-10px);}
        60% {transform: translateX(-5px);}
    }
</style>

<body>


    <nav style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); padding: 20px; width: 100%; text-align: center;">
        <div style="font-size: 24px; font-weight: 600;"><a href="index.html" style="color: #333333; text-decoration: none;">404 error!</a></div>
    </nav>

    <div class="container" style="max-width: 1200px; padding: 20px; z-index: 2; margin-top: 60px;">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 d-flex justify-content-md-start justify-content-center mb-4 mb-md-0">
                <img src="assets/error messages.png" alt="404 error illustration" class="img-fluid" style="max-width: 90%;">
            </div>
            
            <div class="col-md-6 text-center text-md-start">
                <div>
                    <h1 style="font-size: 64px; font-weight: 900; animation: bounce 1s infinite alternate;">404</h1>
                    <h3 style="font-size: 32px; font-weight: 700;">Page Not Found</h3>
                </div>
                <div>
                    <p style="margin-top: 20px; font-size: 16px;">We're sorry, the page you requested could not be found. Please go back to the Homepage.</p>
                    <a href="index.html">
                        <button style="margin-top: 10px; padding: 12px 20px; background-color: #f6b616; border: none; border-radius: 5px; color: #fff; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.3s; animation: shake 2s infinite;">GO HOMEPAGE</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
