<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url('../../assets/Reading.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    @keyframes progressAnimation {
      0% {
        width: 0%;
      }

      100% {
        width: 75%;
      }
    }

    @keyframes progressBarStripe {
      0% {
        background-position: 1rem 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .progress-animated {
      position: relative;
      overflow: hidden;
      height: 10px;
    }

    .progress-animated::before {
      content: '0%';
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      z-index: 1;
    }

    .progress-animated::after {
      content: '100%';
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      z-index: 1;
    }

    .progress-bar {
      animation:
        progressAnimation 2s ease-in-out forwards,
        progressBarStripe 1s linear infinite;
      background-image: linear-gradient(45deg,
          rgba(255, 255, 255, .15) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, .15) 50%,
          rgba(255, 255, 255, .15) 75%,
          transparent 75%,
          transparent);
      background-size: 1rem 1rem;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 0.75rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #f6b616;
    }
  </style>
</head>

<body>
  <div class="container position-relative z-2">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="display-3 fw-bold mb-3 text-uppercase text-warning">Coming Soon</h1>
        <p class="lead mb-4 text-white-50 justify-content-center">Site is ready for a new project</p>
        <div class="progress progress-animated mb-4">
          <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="social-icons d-flex justify-content-center">
          <a href="https://www.facebook.com/Kuysz.mj" class="text-decoration-none"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/d_mrkjsph/" class="text-decoration-none"><i
              class="fab fa-instagram"></i></a>
          <a href="https://x.com/e2Mark" class="text-decoration-none"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/E2-M4RK?tab=repositories" class="text-decoration-none"><i
              class="fab fa-github"></i></a>
        </div>
        <div class="col-12 py-4 "> <a href="../../index.html">
            <button type="button" class="btn btn-warning">Go to Homepage</button>
          </a></div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
